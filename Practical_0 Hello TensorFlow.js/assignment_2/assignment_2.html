<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensor Mathematics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 450px;
            text-align: center;
        }
        code {
            background: #272822;
            color: #f8f8f2;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .math-box {
            margin: 20px 0;
            text-align: left;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Vector Math Operations</h2>
    <p>Performing operations on <code>A</code> and <code>B</code></p>
    
    <div class="math-box">
        <strong>Vector A:</strong> [10, 20, 30]<br>
        <strong>Vector B:</strong> [2, 4, 6]
    </div>

    <p>Results are printed in the <strong>Console (F12)</strong></p>
</div>

<script>
    window.onload = () => {
        // Define two 1D Tensors (Vectors)
        const a = tf.tensor1d([10, 20, 30]);
        const b = tf.tensor1d([2, 4, 6]);

        // 1. Element-wise Addition
        // Result: [10+2, 20+4, 30+6] = [12, 24, 36]
        const additionResult = tf.add(a, b);

        // 2. Element-wise Multiplication
        // Result: [10*2, 20*4, 30*6] = [20, 80, 180]
        const multiplicationResult = tf.mul(a, b);

        // Output to Console
        console.log("Vector A:");
        a.print();
        
        console.log("Vector B:");
        b.print();

        console.log("Result of A + B (Addition):");
        additionResult.print();

        console.log("Result of A * B (Multiplication):");
        multiplicationResult.print();
    };
</script>

</body>
</html>
