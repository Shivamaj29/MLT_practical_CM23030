<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Dimensions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; }
        p { color: #666; line-height: 1.6; }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: #e7f3ff;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tensor Dimensions</h1>
    <p>Check the <strong>Browser Console</strong> (F12) to see the scalar, vector, and matrix outputs.</p>
    <div id="output-msg" class="status">Initializing Tensors...</div>
</div>

<script>
    // Wait for the library to load
    window.onload = () => {
        try {
            // 1. Scalar (0D Tensor)
            const scalar = tf.scalar(7);
            
            // 2. Vector (1D Tensor)
            const vector = tf.tensor1d([1.5, 2.5, 3.5]);
            
            // 3. Matrix (2D Tensor)
            const matrix = tf.tensor2d([
                [1, 2],
                [3, 4],
                [5, 6]
            ]);

            // Printing to Console
            console.log("--- SCALAR (0D) ---");
            scalar.print();

            console.log("--- VECTOR (1D) ---");
            vector.print();

            console.log("--- MATRIX (2D) ---");
            matrix.print();

            document.getElementById('output-msg').innerText = "Tensors created successfully!";
            
        } catch (error) {
            console.error("Error creating tensors:", error);
            document.getElementById('output-msg').innerText = "Error! Check console.";
        }
    };
</script>

</body>
</html>
